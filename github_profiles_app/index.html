<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>GitProfile</title>
</head>
<body>
    <header>
        <form>
            <input type="search" id="searchUsers" class="search-bar" placeholder="Search a user">
        </form>
    </header>

    <div class="user-container">
        <img src="https://avatars.githubusercontent.com/u/33802020?v=4" alt="">
        <div class="profile-info">
            <h3 class="name">UserName</h3>
            <p class="bio">Those who seek for pearls must dive below</p>
            <ul>
                <li>34</li>
                <li>440</li>
                <li>20</li>
            </ul>
        </div>
    </div>
</body>
</html>
